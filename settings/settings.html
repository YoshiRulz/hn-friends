<!DOCTYPE html>
<html>
<head>
  <title>HN Friends</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="title">HN Friends</div>

    <div class="buttons">
      <button id="import">Import data</button>
      <input

        type="file"
        accept="application/json,.json"
      >

      <button id="export">Export data</button>
    </div>

    <p><a href="https://jse.li/">made by Jesse Li</a></p>
    <p><a href="https://github.com/veggiedefender/hn-friends">source</a></p>
    <p><a href="https://www.buymeacoffee.com/jesse">donate</a></p>
  </div>

  <script src="../src/utils.js"></script>
  <script src="settings.js"></script>
</body>
</html>
